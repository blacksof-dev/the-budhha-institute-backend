<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
        }

        .certificate-container {
            position: relative;
            width: 75rem;
            height: 828px;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        .certificate-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-overlay {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: #000;
            font-family: Arial, sans-serif;
            margin-top: 130px;
        }

        .content-overlay h1 {
            font-size: 36px;
            font-weight: bold;
           
        }

        .content-overlay p {
            margin-top: 10px;
            font-size: 18px;
        }

       
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="certificate-container" id="certificate">
        <img 
            src="../Budha_backend/assets/template/templateImg.png" 
            alt="Certificate Template" 
            class="certificate-image"
        />

        <div class="content-overlay">
            <h1>Sita Ram</h1>
            <p>Has donated 450 to the Global Health Outreach on medical aid to underserved communities</p>
            <p>On the 1st of December, 2024.</p>
        </div>

        
    </div>

    <button class="download-btn" onclick="downloadImage()">Download as Image</button>

    <script>
        function downloadImage() {
            const element = document.getElementById("certificate");

            html2canvas(element).then((canvas) => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "certificate.png";
                link.click();
            });
        }
    </script>
</body>
</html>
